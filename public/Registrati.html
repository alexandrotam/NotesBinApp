<html>
	<head>
		<style>
		.testo{
		width: 50%;
		font-size: large;
		font-family:Comic Sans MS;
		border: solid black;
		}
		
		button{
		color: white; 
		background-color: rgb(0, 128, 204); 
		font-family:Comic Sans MS;
		font-size: large;
		width: 50%;
		box-shadow: 5px 5px black;
		border: 2px solid black;
		border-radius: 7px;
		}
		</style>
		<script src="./js/facebook.js"></script>
		<script src="./js/apri.js"></script>
		<script>
			function termini(){

				// Get the checkbox
				var checkBox = document.getElementById("check");
				// Get the output text
				var text = document.getElementById("terms");

				// If the checkbox is checked, display the output text
				if (checkBox.checked == true){
					text.value = "yes";
				} else {
					text.value = "no";
				}
			}
		</script>
		 <script src="js/fixedbackground.js" type="text/javascript"></script>
	</head>
	
	<body onload="fixedBackground('./images/sfondo.jpg');">
		<div style="float:left;">
		
		</div>
		
		<div style="float:right; height:100%; width: 40%; background-color:#008000;" align="center">
	
		<form  action="/registrati.html" method="POST">
		<a href="login.html"  style="text-decoration: none;"><img src="./images/login.jpg" width="20%" height="5%" align="right"></img></a>
		
		<br><br><br><br>		
		<h1 align="center"><font face="Comic sans MS" color="white">Registrati</font></h1>
		
		<div align="center"><input type="text" id="nome" name="nome" placeholder="Nome" class="testo"></div><br>
		<div align="center"><input type="text" id="cognome"  name="cognome" placeholder="Cognome" class="testo"></div><br>
		<div align="center"><input type="text" id="email" name="email"  placeholder="Email" class="testo"></div><br>
		<div align="center"><input type="password" id="password" name="password" placeholder="Password" class="testo"></div><br>
		<div align="center"><input type="password" id="confermaPassword" name="confermaPassword" placeholder="Conferma Password" class="testo"></div><br><br>
		<h2 align="center" style="font-size:105%;"><input type="checkbox" id="check" name="check" style="position: inherit;" onclick="termini()"> Accetto i <a href="javascript:apri('contratto.html');">Termini Notes Bin App</a></h2>
		<div  align="center" ><label id="mexerrore" name="mexerrore" style="color:white; font-size:130%;"></label></div>

			<br><br>
			<div align="center"><button type="submit" id="registrati">Registrati</button></div><br>
		<div id="status" align="center"><button type="button" style="background-color:white; color:black;"><img src="./images/fb.png" width="10%" height="10%" style="vertical-align: middle;">  Iscriviti con Facebook</img></button></div><br>
		<div align="center"><button type="button" style="background-color:white; color:black;"><img src="./images/google.png" width="10%" height="10%" style="vertical-align: middle;"> Iscriviti con Google</img></button></div>
		<input type="text" id="terms" name="terms" style = "visibility: hidden;" value="no">
		</form>
	</div>
